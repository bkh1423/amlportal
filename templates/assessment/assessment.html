{% extends 'base.html' %}
{% block title %}Assessment{% endblock %}
{% block content %}

<!-- âœ… Ø§Ø³ØªØ¯Ø¹Ø§Ø¡ Ø§Ù„Ø®Ø· Abhaya Libre -->
<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@600;700;800&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Abhaya Libre", serif; /* âœ¨ Ø§Ù„ØªØºÙŠÙŠØ± Ù‡Ù†Ø§ */
    background: radial-gradient(circle at top right, #161d33, #161d33 70%);
    color: #ffffff;
    margin: 0;
    padding: 0;
  }

  .container-result {
    max-width: 950px;
    margin: 80px auto;
    padding: 40px;
    text-align: left;
  }

  /* ğŸ’  Ø§Ù„Ø¹Ù†ÙˆØ§Ù† */
  .page-title {
    font-size: 3rem;
    font-weight: 800;
    color: #ffb347;
    margin-bottom: 40px;
  }

  /* ğŸ’  Ø§Ù„Ø¨ÙˆÙƒØ³ Ø¨Ù†ÙØ³ Ø§Ø³ØªØ§ÙŠÙ„ Ø§Ù„Ù†ØªØ§ÙŠØ¬ */
  .box {
    position: relative;
    background: rgba(40, 60, 110, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 1.2rem;
    padding: 2rem;
    margin-bottom: 40px;
    overflow: hidden;
    transition: all 0.8s ease;
  }

  .box::before {
    content: "";
    position: absolute;
    top: -60px;
    left: -60px;
    width: 120px;
    height: 120px;
    background: rgba(255, 179, 71, 0.05);
    border-radius: 50%;
    box-shadow: 0 0 50px rgba(255, 179, 71, 0.2);
    transition: all 1s ease;
  }

  .box:hover::before {
    top: -20px;
    left: -20px;
    box-shadow: 0 0 80px rgba(255, 179, 71, 0.35);
  }

  .box:hover {
    transform: translateY(-4px);
    background: rgba(50, 70, 120, 0.35);
  }

  .box h3 {
    color: #ffb347;
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 1rem;
  }

  .box p {
    color: #f3f4f6;
    font-size: 1.3rem;
    line-height: 1.7;
  }

  /* ğŸ’  Ø²Ø± Ø§Ù„Ø¨Ø¯Ø¡ */

    color: #000;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    font-family: "Inter", sans-serif; /* Ø§Ù„Ø²Ø± Ø¨Ø®Ø· ÙˆØ§Ø¶Ø­ */

      This tool will guide you through three key sections<br>
    </p>
  </div>

  <form method="get" action="{% url 'assessment_select_type' %}">
    <button type="submit" class="start-btn">Start Assessment</button>
  </form>

</div>

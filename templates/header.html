<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AML Risk & Compliance Assessment Tool</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle at top right, #14171f, #0a0c10 75%);
        color: #ffffff;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 90px 90px;
        z-index: 0;
      }

      .glow-top-right,
      .glow-bottom-left {
        position: absolute;
        width: 450px;
        height: 450px;
        border-radius: 50%;
        filter: blur(160px);
        z-index: 1;
      }

      .glow-top-right {
        top: -120px;
        right: -120px;
        background: radial-gradient(circle, rgba(30, 214, 161, 0.3), transparent 70%);
      }

      .glow-bottom-left {
        bottom: -150px;
        left: -150px;
        background: radial-gradient(circle, rgba(72, 115, 250, 0.25), transparent 70%);
      }

      header {
        z-index: 2;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 80px;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo-box {
        width: 38px;
        height: 38px;
        background-color: #1ed6a1;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1.2rem;
        color: #0c0e14;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 25px rgba(30, 214, 161, 0.3);
      }

      .logo-text {
        font-weight: 700;
        font-size: 1.2rem;
        color: #e0e6ed;
      }

      nav {
        display: flex;
        gap: 18px;
      }

      nav a {
        padding: 10px 28px;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-decoration: none;
        color: #e0e6ed;
        font-weight: 500;
        transition: 0.3s;
        background: rgba(255, 255, 255, 0.03);
      }

      nav a:hover {
        border-color: #1ed6a1;
        color: #1ed6a1;
        box-shadow: 0 0 15px rgba(30, 214, 161, 0.3);
      }

      .signup-btn {
        background-color: #1ed6a1;
        color: #0c0e14;
        font-weight: 600;
        border: none;
      }

      .signup-btn:hover {
        background-color: #19b88c;
      }
    </style>
  </head>

  <body>
    <div class="glow-top-right"></div>
    <div class="glow-bottom-left"></div>

    <header>
      <div class="logo">
        <div class="logo-box">H</div>
        <div class="logo-text">AML</div>
      </div>
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="signup-btn">Profile</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}" class="signup-btn">Sign up</a>
        {% endif %}
      </nav>
    </header>
  </body>
</html>

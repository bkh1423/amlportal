<header class="main-header">
  <div class="left-controls">
    {% if user.is_authenticated %}
      <!-- زر القائمة الجانبية -->
      <button class="menu-toggle" id="menuToggle">☰</button>
    {% endif %}

    <!-- شعار الموقع -->
    <div class="logo">
      <div class="logo-box">H</div>
      <div class="logo-text">AML</div>
    </div>
  </div>

  <!-- أزرار تسجيل الدخول / التسجيل -->
  {% if not user.is_authenticated %}
  <nav class="auth-nav">
    <a href="{% url 'login' %}" class="btn-secondary">Login</a>
    <a href="{% url 'register' %}" class="btn-primary">Sign Up</a>
  </nav>
  {% endif %}

  <!-- زر الرجوع -->
  <button class="back-btn" onclick="history.back()">← Back</button>

  {% if user.is_authenticated %}
  <!-- القائمة الجانبية -->
  <nav class="side-menu" id="sideMenu">
    <div class="menu-header">
      <h3>Navigation</h3>
      <button class="close-btn" id="closeMenu">×</button>
    </div>

    <a href="/">Home</a>
    <a href="{% url 'assessment_home' %}">Assessments</a>
    <a href="{% url 'dashboard_home' %}">Dashboard</a>
    <a href="{% url 'profile' %}">Profile</a>
    <a href="{% url 'logout' %}" class="logout">Logout</a>
  </nav>
  {% endif %}
</header>

<style>
  /* ===== الهيدر الرئيسي ===== */
  .main-header {
    position: fixed;
    top: 0; left: 0; right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 40px;
    background: rgba(10, 15, 19, 0.85);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.05);
    z-index: 100;
  }

  body {
    padding-top: 90px; /* عشان ما يغطي الهيدر النص */
  }

  /* ===== الشعار ===== */
  .left-controls {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo-box {
    width: 38px;
    height: 38px;
    background-color: #1ed6a1;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #0c0e14;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 25px rgba(30,214,161,0.3);
    transition: 0.3s ease;
  }

  .logo-box:hover {
    box-shadow: 0 0 35px rgba(30,214,161,0.5);
    transform: scale(1.05);
  }

  .logo-text {
    font-weight: 700;
    font-size: 1.2rem;
    color: #e0e6ed;
  }

  /* ===== أزرار Login / Sign Up ===== */
  .auth-nav {
    display: flex;
    gap: 12px;
  }

  .auth-nav a {
    text-decoration: none;
    padding: 10px 22px;
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.15);
    font-weight: 600;
    transition: 0.3s;
  }

  .btn-primary {
    background-color: #1ed6a1;
    color: #0c0e14;
  }

  .btn-secondary {
    background: rgba(255,255,255,0.03);
    color: #e0e6ed;
  }

  .btn-primary:hover {
    background-color: #23f0b7;
  }

  .btn-secondary:hover {
    background: rgba(255,255,255,0.08);
  }

  /* ===== زر القائمة ===== */
  .menu-toggle {
    background: rgba(30,214,161,0.1);
    color: #1ed6a1;
    border: 1px solid rgba(30,214,161,0.3);
    font-size: 1.3rem;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .menu-toggle:hover {
    background: rgba(30,214,161,0.3);
  }

  /* ===== زر الرجوع ===== */
  .back-btn {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.1);
    color: #b8bdc7;
    font-size: 1rem;
    padding: 8px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .back-btn:hover {
    background: rgba(30,214,161,0.1);
    color: #1ed6a1;
  }

  /* ===== القائمة الجانبية ===== */
  .side-menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 270px;
    height: 100vh;
    background: rgba(12,15,20,0.98);
    backdrop-filter: blur(12px);
    border-right: 1px solid rgba(255,255,255,0.08);
    padding: 25px;
    box-shadow: 10px 0 30px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    gap: 18px;
    transform: translateX(-100%);
    transition: transform 0.4s ease;
    z-index: 200;
  }

  .side-menu.show {
    transform: translateX(0);
  }

  .menu-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
  }

  .menu-header h3 {
    color: #1ed6a1;
    font-weight: 600;
    font-size: 1.1rem;
  }

  .close-btn {
    background: none;
    border: none;
    color: #b8bdc7;
    font-size: 1.5rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .close-btn:hover {
    color: #1ed6a1;
  }

  .side-menu a {
    text-decoration: none;
    color: #e0e6ed;
    padding: 12px 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-weight: 500;
  }

  .side-menu a:hover {
    background: rgba(30,214,161,0.1);
    color: #1ed6a1;
    transform: translateX(6px);
  }

  .side-menu .logout {
    color: #ff6b6b;
    margin-top: auto;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuBtn = document.getElementById("menuToggle");
    const sideMenu = document.getElementById("sideMenu");
    const closeBtn = document.getElementById("closeMenu");
    const backBtn = document.querySelector(".back-btn");

    if (menuBtn && sideMenu) {
      menuBtn.addEventListener("click", () => {
        sideMenu.classList.add("show");
      });
    }

    if (closeBtn && sideMenu) {
      closeBtn.addEventListener("click", () => {
        sideMenu.classList.remove("show");
      });
    }

    // إغلاق القائمة عند الضغط خارجها
    document.addEventListener("click", (e) => {
      if (sideMenu && !sideMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        sideMenu.classList.remove("show");
      }
    });

    // إخفاء زر الرجوع في الصفحة الرئيسية فقط
    if (backBtn && window.location.pathname === "/") {
      backBtn.style.display = "none";
    }
  });
</script>

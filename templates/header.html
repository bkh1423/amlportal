<header class="main-header">
  <div class="left-controls">
    {% if user.is_authenticated %}
      <!-- زر القائمة الجانبية -->
      <button class="menu-toggle" id="menuToggle" aria-label="Menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="#1ed6a1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="6" x2="21" y2="6" />
          <line x1="3" y1="12" x2="21" y2="12" />
          <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
      </button>
    {% endif %}

    <!-- شعار الموقع -->
    <div class="logo">
      <div class="logo-box">H</div>
      <div class="logo-text">AML</div>
    </div>
  </div>

  <!-- أزرار تسجيل الدخول / التسجيل -->
  {% if not user.is_authenticated %}
  <nav class="auth-nav">
    <a href="{% url 'login' %}" class="btn-secondary">Login</a>
    <a href="{% url 'register' %}" class="btn-primary">Sign Up</a>
  </nav>
  {% endif %}

  <!-- زر الرجوع -->
  <button class="back-btn" onclick="history.back()" aria-label="Back">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#b8bdc7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
    <span>Back</span>
  </button>

  {% if user.is_authenticated %}
  <!-- القائمة الجانبية -->
  <nav class="side-menu" id="sideMenu">
    <div class="menu-header">
      <h3>Navigation</h3>
      <button class="close-btn" id="closeMenu" aria-label="Close">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="#b8bdc7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>

    <div class="menu-links">
      <a href="/">
        <!-- Home -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
        </svg>
        Home
      </a>

      <a href="{% url 'assessment_home' %}">
        <!-- Assessments -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="4" y="4" width="16" height="18" rx="2" ry="2"/>
          <line x1="8" y1="10" x2="16" y2="10"/>
          <line x1="8" y1="14" x2="16" y2="14"/>
          <line x1="8" y1="18" x2="16" y2="18"/>
        </svg>
        Assessments
      </a>

      <a href="{% url 'dashboard_home' %}">
        <!-- Dashboard -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 17h4V9H3zM10 17h4V5h-4zM17 17h4V13h-4z"/>
        </svg>
        Dashboard
      </a>

      <a href="{% url 'profile' %}">
        <!-- Profile -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="7" r="4"/>
          <path d="M6 21v-2a6 6 0 0 1 12 0v2"/>
        </svg>
        Profile
      </a>
    </div>

    <!-- زر تسجيل الخروج أسفل القائمة -->
    <div class="logout-container">
      <a href="{% url 'logout' %}" class="logout">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        Logout
      </a>
    </div>
  </nav>
  {% endif %}
</header>

<style>
  .main-header {
    position: fixed;
    top: 0; left: 0; right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 40px;
    background: rgba(10, 15, 19, 0.85);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.05);
    z-index: 100;
  }

  body { padding-top: 90px; }

  .left-controls { display: flex; align-items: center; gap: 15px; }
  .logo { display: flex; align-items: center; gap: 10px; }

  .logo-box {
    width: 38px; height: 38px;
    background-color: #1ed6a1;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #0c0e14;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 25px rgba(30,214,161,0.3);
    transition: 0.3s ease;
  }

  .logo-box:hover { transform: scale(1.05); }

  .logo-text { font-weight: 700; font-size: 1.2rem; color: #e0e6ed; }

  .auth-nav { display: flex; gap: 12px; }
  .auth-nav a {
    text-decoration: none;
    padding: 10px 22px;
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.15);
    font-weight: 600;
    transition: 0.3s;
  }

  .btn-primary { background-color: #1ed6a1; color: #0c0e14; }
  .btn-secondary { background: rgba(255,255,255,0.03); color: #e0e6ed; }
  .btn-primary:hover { background-color: #23f0b7; }
  .btn-secondary:hover { background: rgba(255,255,255,0.08); }

  .menu-toggle {
    background: rgba(30,214,161,0.1);
    border: 1px solid rgba(30,214,161,0.3);
    border-radius: 8px;
    cursor: pointer;
    padding: 8px;
  }

  .back-btn {
    display: flex;
    align-items: center;
    gap: 5px;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.1);
    color: #b8bdc7;
    font-size: 1rem;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .back-btn:hover { background: rgba(30,214,161,0.1); color: #1ed6a1; }

  .side-menu {
    position: fixed;
    top: 0; left: 0;
    width: 270px; height: 100vh;
    background: rgba(12,15,20,0.98);
    backdrop-filter: blur(12px);
    padding: 25px;
    border-right: 1px solid rgba(255,255,255,0.08);
    box-shadow: 10px 0 30px rgba(0,0,0,0.4);
    transform: translateX(-100%);
    transition: transform 0.4s ease;
    z-index: 200;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .side-menu.show { transform: translateX(0); }

  .menu-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
  .menu-header h3 { color: #1ed6a1; font-weight: 600; }
  .close-btn { background: none; border: none; cursor: pointer; }

  .menu-links a {
    text-decoration: none;
    color: #e0e6ed;
    padding: 12px 16px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: 0.3s;
  }

  .menu-links a:hover { background: rgba(30,214,161,0.1); color: #1ed6a1; transform: translateX(6px); }

  .logout-container {
    border-top: 1px solid rgba(255,255,255,0.08);
    margin-top: 25px;
    padding-top: 20px;
  }

  .logout {
    color: #ff6b6b !important;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 15px;
    border-radius: 8px;
    transition: 0.3s;
  }

  .logout:hover { background: rgba(255,107,107,0.1); color: #ff8a8a !important; transform: translateX(6px); }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuBtn = document.getElementById("menuToggle");
    const sideMenu = document.getElementById("sideMenu");
    const closeBtn = document.getElementById("closeMenu");
    const backBtn = document.querySelector(".back-btn");

    if (menuBtn && sideMenu) {
      menuBtn.addEventListener("click", () => sideMenu.classList.add("show"));
    }
    if (closeBtn && sideMenu) {
      closeBtn.addEventListener("click", () => sideMenu.classList.remove("show"));
    }
    document.addEventListener("click", (e) => {
      if (sideMenu && !sideMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        sideMenu.classList.remove("show");
      }
    });
    if (backBtn && window.location.pathname === "/") {
      backBtn.style.display = "none";
    }
  });
</script>

<header style="z-index:2; position:relative; display:flex; justify-content:space-between; align-items:center; padding:25px 80px;">
  <div class="logo" style="display:flex; align-items:center; gap:10px;">
    <div class="logo-box" style="width:38px; height:38px; background-color:#1ed6a1; border-radius:10px; font-weight:700; font-size:1.2rem; color:#0c0e14; display:flex; align-items:center; justify-content:center; box-shadow:0 0 25px rgba(30,214,161,0.3);">
      H
    </div>
    <div class="logo-text" style="font-weight:700; font-size:1.2rem; color:#e0e6ed;">AML</div>
  </div>

  <nav style="display:flex; gap:18px;">
    {% if user.is_authenticated %}
      <a href="{% url 'profile' %}" style="padding:10px 28px; border-radius:30px; border:1px solid rgba(255,255,255,0.2); text-decoration:none; color:#0c0e14; font-weight:600; background-color:#1ed6a1;">Profile</a>
      <a href="{% url 'logout' %}" style="padding:10px 28px; border-radius:30px; border:1px solid rgba(255,255,255,0.2); text-decoration:none; color:#e0e6ed; background:rgba(255,255,255,0.03);">Logout</a>
    {% else %}
      <a href="{% url 'login' %}" style="padding:10px 28px; border-radius:30px; border:1px solid rgba(255,255,255,0.2); text-decoration:none; color:#e0e6ed; background:rgba(255,255,255,0.03);">Login</a>
      <a href="{% url 'register' %}" style="padding:10px 28px; border-radius:30px; border:1px solid rgba(255,255,255,0.2); text-decoration:none; color:#0c0e14; font-weight:600; background-color:#1ed6a1;">Sign up</a>
    {% endif %}
  </nav>
</header>

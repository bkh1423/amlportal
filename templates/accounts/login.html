<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AML Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top right, #14171f, #0a0c10 75%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .glow-top-right, .glow-bottom-left {
      position: absolute;
      width: 450px;
      height: 450px;
      border-radius: 50%;
      filter: blur(160px);
    }
    .glow-top-right { top: -120px; right: -120px; background: radial-gradient(circle, rgba(30,214,161,0.3), transparent 70%); }
    .glow-bottom-left { bottom: -150px; left: -150px; background: radial-gradient(circle, rgba(72,115,250,0.25), transparent 70%); }
    .form-container {
      background-color: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 15px;
      width: 380px;
      box-shadow: 0 0 25px rgba(30,214,161,0.15);
      text-align: center;
      z-index: 2;
    }
    h2 {
      font-family: "Abhaya Libre", serif;
      color: #1ed6a1;
      margin-bottom: 25px;
      font-size: 2rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    input::placeholder { color: rgba(255,255,255,0.5); }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1ed6a1;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      color: #0c0e14;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover { background-color: #19b88c; box-shadow: 0 0 15px rgba(30,214,161,0.4); }
    p a { color: #1ed6a1; text-decoration: none; }
  </style>
</head>
<body>
  <div class="glow-top-right"></div>
  <div class="glow-bottom-left"></div>
  <div class="form-container">
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
  </div>
</body>
</html>

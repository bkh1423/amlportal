<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - AML Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", sans-serif;
      background: #0b1221; /* كحلي داكن */
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* ===== توهجات خفيفة بلون ذهبي باهت ===== */
    .glow-top-right, .glow-bottom-left {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(180px);
      z-index: 0;
    }
    .glow-top-right {
      top: -100px; right: -100px;
      background: radial-gradient(circle, rgba(255,179,0,0.25), transparent 70%);
    }
    .glow-bottom-left {
      bottom: -120px; left: -120px;
      background: radial-gradient(circle, rgba(255,153,0,0.25), transparent 70%);
    }

    /* ===== الهيدر ===== */
    header {
      position: absolute;
      top: 20px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 2;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-box {
      width: 40px;
      height: 40px;
      background: #ffb300; /* ذهبي */
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #0b1221;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(255,179,0,0.4);
    }

    .logo-text {
      font-family: "Abhaya Libre", serif;
      font-weight: 800;
      font-size: 1.3rem;
      color: #ffcc33; /* أصفر ناعم */
      letter-spacing: 1px;
    }

    /* ===== نموذج التسجيل ===== */
    .form-container {
      background-color: #101a33; /* كحلي أفتح */
      padding: 40px;
      border-radius: 15px;
      width: 380px;
      box-shadow: 0 0 25px rgba(255,179,0,0.1);
      text-align: left;
      z-index: 2;
      margin-top: 60px;
    }

    h2 {
      text-align: center;
      font-family: "Abhaya Libre", serif;
      color: #ffb300;
      margin-bottom: 25px;
      font-size: 2rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: #ffb300;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      background: #0d162b;
      color: #ffffff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #ffb300;
      box-shadow: 0 0 10px rgba(255,179,0,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffb300;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      color: #0b1221;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffcc33;
      box-shadow: 0 0 20px rgba(255,204,51,0.4);
    }

    p {
      text-align: center;
      margin-top: 15px;
      color: #ccc;
      font-size: 0.9rem;
    }

    p a {
      color: #ffb300;
      text-decoration: none;
      font-weight: 500;
    }
    p a:hover {
      text-decoration: underline;
    }

    #message-box {
      position: fixed;
      top: 80px;
      right: 25px;
      background: rgba(255,179,0,0.95);
      color: #0b1221;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 0 25px rgba(255,179,0,0.4);
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

<body>
  <div class="glow-top-right"></div>
  <div class="glow-bottom-left"></div>

  <!-- ✅ الشعار فقط -->
  <header>
    <div class="logo">
      <div class="logo-box">H</div>
      <div class="logo-text">AML</div>
    </div>
  </header>

  {% if messages %}
  <div id="message-box">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>
  <script>
    setTimeout(() => {
      const msg = document.getElementById("message-box");
      if (msg) msg.style.opacity = 0;
      setTimeout(() => msg && msg.remove(), 500);
    }, 3000);
  </script>
  {% endif %}

  <!-- ✅ نموذج التسجيل -->
  <div class="form-container">
    <h2>Create Account</h2>
    <form method="POST">
      {% csrf_token %}
      <label>Username</label>
      <input type="text" name="username" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Password</label>
      <input type="password" name="password" required />

      <label>Company Name</label>
      <input type="text" name="company_name" required />

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AML Risk & Compliance Portal{% endblock %}</title>

  {% load static %}
  <!-- ✅ Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", sans-serif;
      background: #12172a;
      color: #ffffff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(247, 152, 29, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(247, 152, 29, 0.05) 1px, transparent 1px);
      background-size: 70px 70px;
      z-index: 0;
    }

    .glow { display: none; }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 72px;
      padding: 0 50px;
      background: rgba(18, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(247,152,29,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .menu-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .site-logo {
      height: 40px;
      object-fit: contain;
      display: block;
      box-shadow: none !important;
      filter: none !important;
    }

    .menu-toggle {
      background: rgba(247,152,29,0.1);
      border: 1px solid rgba(247,152,29,0.3);
      color: #f7981d;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-toggle:hover {
      background: rgba(247,152,29,0.25);
      box-shadow: 0 0 15px rgba(247,152,29,0.4);
    }

    .sidebar {
      position: fixed;
      top: 72px;
      left: -280px;
      width: 260px;
      height: calc(100vh - 72px);
      background: rgba(18, 23, 42, 0.97);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(247,152,29,0.1);
      box-shadow: 8px 0 25px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.4s ease;
      z-index: 99;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 15px 25px 20px;
      scrollbar-width: thin;
      scrollbar-color: #f7981d rgba(255,255,255,0.1);
    }

    .sidebar::-webkit-scrollbar-thumb {
      background-color: #f7981d;
      border-radius: 10px;
    }

    .sidebar.show { left: 0; }

    .menu-title {
      font-size: 0.8rem;
      color: #f7981d;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .menu-section { display: flex; flex-direction: column; gap: 10px; }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffffff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
      background: none;
      box-shadow: none;
    }

    .sidebar a:hover {
      background: rgba(247,152,29,0.1);
      color: #f7981d !important;
      box-shadow: 0 0 10px rgba(247,152,29,0.2);
      transform: translateX(5px);
    }

    .sidebar a.active {
      background: none;
      color: #ffffff;
      font-weight: 600;
      box-shadow: none;
    }

    .sidebar a.active:hover {
      background: rgba(247,152,29,0.1);
      color: #f7981d !important;
      box-shadow: 0 0 10px rgba(247,152,29,0.2);
      transform: translateX(5px);
    }

    .help-box {
      background: rgba(26, 29, 44, 0.95);
      border: 1px solid rgba(247,152,29,0.25);
      border-radius: 12px;
      padding: 28px 18px;
      color: #e0e0e0;
      font-size: 0.95rem;
      text-align: center;
      line-height: 1.7;
      width: 100%;
      max-width: 260px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.45);
      margin-bottom: 35px;
    }

    .help-box strong { color: #f7981d; font-size: 1.05rem; }

    .help-box span {
      display: block;
      color: #d6d8de;
      font-size: 0.95rem;
      margin-bottom: 35px;
    }

    .help-box a {
      background: #f7981d;
      color: #ffffff;
      font-weight: 700;
      border-radius: 12px;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      transition: 0.3s;
    }

    .logout-btn {
      display: flex; align-items: center; justify-content: center;
      gap: 8px; background: rgba(255,107,107,0.1); color: #ff6b6b;
      padding: 12px 0; border-radius: 10px; border: 1px solid rgba(255,107,107,0.2);
      text-decoration: none; font-weight: 600; transition: 0.3s;
    }

    .logout-btn:hover { background: rgba(255,107,107,0.25); }

    main { position: relative; z-index: 2; padding: 120px 40px 60px; }
    footer { background: rgba(255,255,255,0.02); color: #e0e0e0; text-align: center; padding: 20px 10px; border-top: 1px solid rgba(247,152,29,0.1); margin-top: 60px; }
    footer span { color: #f7981d; font-weight: 600; }
  </style>
</head>

<body>
  {% if user.is_authenticated %}
  <header>
    <div class="logo">
      <button class="menu-toggle" id="menuToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="26" height="26" stroke="#f7981d" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="6" x2="21" y2="6"/>
          <line x1="3" y1="12" x2="21" y2="12"/>
          <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>

      <img src="{% static 'images/logo-light2.png' %}" alt="AML Logo" class="site-logo">
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <div>
      <div class="menu-title">Menu</div>
      <div class="menu-section">
        <a href="{% url 'profile' %}"><i class="bi bi-person-circle"></i> Profile</a>
        <a href="{% url 'home' %}" class="active"><i class="bi bi-house-door-fill"></i> Home</a>
        <a href="{% url 'assessment_sections' %}"><i class="bi bi-list-check"></i> Assessment Section</a>
        <a href="{% url 'dashboard_home' %}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="{% url 'assessment_start' %}"><i class="bi bi-journal-text"></i> Assessment</a>
        <a href="#"><i class="bi bi-lightbulb"></i> Solutions</a>
      </div>
    </div>

    <div>
      <div class="help-box">
        <strong>Help Center</strong>
        <span>Having trouble? Contact us</span>
        <a href="{% url 'contact' %}"><i class="bi bi-envelope-fill"></i>&nbsp; Contact us</a>
      </div>

      <a href="{% url 'logout' %}" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
  </nav>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    © 2025 <span>AML Compliance Portal</span> — All Rights Reserved
  </footer>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");

    if (menuToggle) {
      menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("show");
      });
    }

    document.addEventListener("click", (e) => {
      if (sidebar && !sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
        sidebar.classList.remove("show");
      }
    });
  </script>
</body>
</html>

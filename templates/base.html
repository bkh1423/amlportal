<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}AML Risk & Compliance Assessment Tool{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top right, #14171f, #0a0c10 75%);
      color: #ffffff;
      min-height: 100vh;
      margin: 0;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 90px 90px;
      z-index: 0;
    }

    .glow-top-right, .glow-bottom-left {
      position: absolute;
      width: 450px;
      height: 450px;
      border-radius: 50%;
      filter: blur(160px);
      z-index: 1;
    }

    .glow-top-right {
      top: -120px;
      right: -120px;
      background: radial-gradient(circle, rgba(30,214,161,0.3), transparent 70%);
    }

    .glow-bottom-left {
      bottom: -150px;
      left: -150px;
      background: radial-gradient(circle, rgba(72,115,250,0.25), transparent 70%);
    }

    main {
      flex: 1;
      z-index: 2;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="glow-top-right"></div>
  <div class="glow-bottom-left"></div>

  {% include 'header.html' %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include 'footer.html' %}
</body>
</html>

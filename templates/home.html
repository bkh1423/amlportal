<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AML Risk & Compliance Assessment Tool</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle at top right, #14171f, #0a0c10 75%);
        color: #ffffff;
        height: 100vh;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* الشبكة */
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 90px 90px;
        z-index: 0;
      }

      /* الإضاءات */
      .glow-top-right,
      .glow-bottom-left {
        position: absolute;
        width: 450px;
        height: 450px;
        border-radius: 50%;
        filter: blur(160px);
        z-index: 1;
      }

      .glow-top-right {
        top: -120px;
        right: -120px;
        background: radial-gradient(circle, rgba(30, 214, 161, 0.3), transparent 70%);
      }

      .glow-bottom-left {
        bottom: -150px;
        left: -150px;
        background: radial-gradient(circle, rgba(72, 115, 250, 0.25), transparent 70%);
      }

      /* الهيدر */
      header {
        z-index: 2;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 80px;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo-box {
        width: 38px;
        height: 38px;
        background-color: #1ed6a1;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1.2rem;
        color: #0c0e14;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 25px rgba(30, 214, 161, 0.3);
      }

      .logo-text {
        font-weight: 700;
        font-size: 1.2rem;
        color: #e0e6ed;
      }

      nav {
        display: flex;
        gap: 18px;
      }

      nav a {
        padding: 10px 28px;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-decoration: none;
        color: #e0e6ed;
        font-weight: 500;
        transition: 0.3s;
        background: rgba(255, 255, 255, 0.03);
      }

      nav a:hover {
        border-color: #1ed6a1;
        color: #1ed6a1;
        box-shadow: 0 0 15px rgba(30, 214, 161, 0.3);
      }

      .signup-btn {
        background-color: #1ed6a1;
        color: #0c0e14;
        font-weight: 600;
        border: none;
      }

      .signup-btn:hover {
        background-color: #19b88c;
      }

      /* المحتوى الرئيسي */
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 0 20px;
      }

      h1,
      h2 {
        font-family: "Abhaya Libre", serif;
        font-weight: 800;
        text-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
      }

      h1 {
        font-size: 3rem;
        color: #ffffff;
      }

      h2 {
        font-size: 3rem;
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.25);
        padding: 12px 45px;
        margin-top: 10px;
        border-radius: 6px;
        box-shadow: 0 0 25px rgba(30, 214, 161, 0.2);
        position: relative;
        display: inline-block;
        background: rgba(255, 255, 255, 0.03);
      }

      h2::before,
      h2::after {
        content: "◆";
        position: absolute;
        color: #1ed6a1;
        font-size: 0.7rem;
      }

      h2::before {
        left: -20px;
        top: 50%;
        transform: translateY(-50%);
      }

      h2::after {
        right: -20px;
        top: 50%;
        transform: translateY(-50%);
      }

      p {
        margin-top: 25px;
        font-size: 1rem;
        color: #b8bdc7;
        line-height: 1.8;
        font-family: "Inter", sans-serif;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
      }

      /* نموذج البريد */
      form {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      input[type="email"] {
        width: 320px;
        padding: 15px 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-right: none;
        border-radius: 50px 0 0 50px;
        background-color: rgba(255, 255, 255, 0.03);
        color: #fff;
        outline: none;
        font-size: 1rem;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      button {
        background-color: #1ed6a1;
        color: #0c0e14;
        border: none;
        padding: 15px 45px;
        font-size: 1rem;
        border-radius: 0 50px 50px 0;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
      }

      button:hover {
        background-color: #19b88c;
        box-shadow: 0 0 20px rgba(30, 214, 161, 0.3);
      }
    </style>
  </head>

  <body>
    <div class="glow-top-right"></div>
    <div class="glow-bottom-left"></div>

    <header>
      <div class="logo">
        <div class="logo-box">H</div>
        <div class="logo-text">AML</div>
      </div>
      <nav>
        <a href="#">Login</a>
        <a href="#" class="signup-btn">Sign up</a>
      </nav>
    </header>

    <main>
      <h1>AML Risk & Compliance</h1>
      <h2>Assessment Tool</h2>
      <p>
        Faceki’s AML Risk & Compliance Tool powers seamless, adaptive compliance<br />
        assessments with unmatched accuracy and clarity.
      </p>
      <form>
        <input type="email" placeholder="Email" />
        <button type="submit">Login</button>
      </form>
    </main>
  </body>
</html>

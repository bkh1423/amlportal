{% extends 'base.html' %}

{% block title %}Home - AML Risk & Compliance Tool{% endblock %}

{% block content %}
<style>
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    text-align: center;
    padding: 0 20px;
  }

  h1, h2 {
    font-family: "Abhaya Libre", serif;
    font-weight: 800;
    text-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
  }

  h1 {
    font-size: 3rem;
    color: #ffffff;
  }

  h2 {
    font-size: 3rem;
    color: #ffffff;
    border: 1px solid rgba(255, 255, 255, 0.25);
    padding: 12px 45px;
    margin-top: 10px;
    border-radius: 6px;
    box-shadow: 0 0 25px rgba(30, 214, 161, 0.2);
    background: rgba(255, 255, 255, 0.03);
    position: relative;
    display: inline-block;
  }

  h2::before, h2::after {
    content: "◆";
    position: absolute;
    color: #1ed6a1;
    font-size: 0.7rem;
  }

  h2::before { left: -20px; top: 50%; transform: translateY(-50%); }
  h2::after { right: -20px; top: 50%; transform: translateY(-50%); }

  p {
    margin-top: 25px;
    font-size: 1rem;
    color: #b8bdc7;
    line-height: 1.8;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
  }
</style>

<h1>AML Risk & Compliance</h1>
<h2>Assessment Tool</h2>
<p>
  Faceki’s AML Risk & Compliance Tool powers seamless, adaptive compliance<br />
  assessments with unmatched accuracy and clarity.
</p>
{% endblock %}
